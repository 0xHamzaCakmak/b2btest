<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube Profili | B2B Tedarik</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #f3ede0;
      --bg-2: #d8f0e3;
      --ink: #13221f;
      --accent: #e86f51;
      --card: rgba(255, 255, 255, 0.74);
      --border: rgba(19, 34, 31, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 15% 10%, #fef6d8 0%, transparent 40%),
        radial-gradient(circle at 85% 20%, #d4f6eb 0%, transparent 35%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      padding: 1.2rem;
    }
    .blob {
      position: fixed;
      z-index: -1;
      width: 35vmax;
      aspect-ratio: 1;
      border-radius: 42% 58% 70% 30% / 30% 41% 59% 70%;
      background: color-mix(in srgb, var(--accent) 60%, #fff);
      filter: blur(30px);
      opacity: 0.26;
      animation: drift 14s ease-in-out infinite alternate;
    }
    .blob.one { top: -8vmax; left: -10vmax; }
    .blob.two { bottom: -12vmax; right: -8vmax; animation-delay: 2s; }
    @keyframes drift {
      from { transform: translateY(-10px) rotate(0deg); }
      to { transform: translateY(12px) rotate(18deg); }
    }
    .wrap { width: min(1040px, 100%); margin: 0 auto; }
    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: clamp(1rem, 2.3vw, 1.9rem);
      box-shadow: 0 24px 60px rgba(19, 34, 31, 0.12);
      animation: rise 700ms ease-out both;
    }
    @keyframes rise {
      from { transform: translateY(16px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .top {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .eyebrow {
      display: inline-block;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: .3rem .7rem;
      font-size: .8rem;
      letter-spacing: .06em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.65);
    }
    h1 {
      margin: .7rem 0 .4rem;
      font-family: "Fraunces", serif;
      font-size: clamp(1.8rem, 4.4vw, 2.8rem);
      line-height: 1.1;
      letter-spacing: -0.03em;
    }
    .nav {
      display: flex;
      gap: .6rem;
      flex-wrap: wrap;
      justify-content: flex-end;
      margin-left: auto;
      align-items: flex-start;
    }
    .nav a {
      display: inline-flex;
      align-items: center;
      line-height: 1;
      text-decoration: none;
      color: var(--ink);
      border: 1px solid var(--border);
      border-radius: 11px;
      padding: .5rem .75rem;
      background: rgba(255, 255, 255, .72);
      font-weight: 600;
      height: fit-content;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: .7rem;
      margin-bottom: .9rem;
    }
    .stat {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: .7rem .8rem;
      background: rgba(255, 255, 255, .8);
    }
    .stat strong { display: block; font-size: 1.2rem; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .9rem;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(255, 255, 255, .65);
      padding: .9rem;
    }
    form { display: grid; gap: .7rem; }
    label { font-size: .9rem; font-weight: 600; }
    input, textarea {
      width: 100%;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .85);
      border-radius: 12px;
      padding: .72rem .8rem;
      font: inherit;
      margin-top: .3rem;
      outline: none;
    }
    .btn {
      border: 0;
      border-radius: 12px;
      padding: .8rem 1rem;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
      background: var(--ink);
      color: #fff;
      box-shadow: 0 10px 22px rgba(19, 34, 31, .28);
      width: fit-content;
    }
    .btn.secondary {
      background: rgba(255, 255, 255, .8);
      color: var(--ink);
      border: 1px solid var(--border);
      box-shadow: none;
    }
    .row-inline {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: .45rem;
      align-items: end;
    }
    .msg {
      display: none;
      border: 1px solid rgba(19, 34, 31, .2);
      background: rgba(216, 240, 227, .7);
      border-radius: 12px;
      padding: .75rem .85rem;
      font-weight: 600;
    }
    .hint {
      margin-top: -.15rem;
      font-size: .83rem;
      opacity: .78;
    }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="wrap">
    <main class="panel">
      <div class="top">
        <div>
          <h1>Profil ve Hesap Ayarlari</h1>
        </div>
        <nav class="nav">
          <a href="siparis.html">Siparis Ver</a>
          <a href="siparislerim.html">Siparislerim</a>
        </nav>
      </div>

      <section class="stats">
        <article class="stat">
          <span>Toplam Siparis</span>
          <strong id="statOrderCount">0</strong>
        </article>
        <article class="stat">
          <span>Toplam Tepsi</span>
          <strong id="statTray">0</strong>
        </article>
        <article class="stat">
          <span>Toplam Tutar</span>
          <strong id="statAmount">0 TL</strong>
        </article>
      </section>

      <section class="grid">
        <article class="card">
          <h3>Kullanici Bilgileri</h3>
          <form id="userForm">
            <label>Kullanici Gosterim Adi
              <input type="text" id="userDisplayName" required>
            </label>
            <label>Giris E-postasi
              <input type="email" id="userEmail" required>
            </label>
            <label>Giris Telefonu
              <input type="tel" id="userPhone" placeholder="05xx xxx xx xx">
            </label>
            <p class="hint">Kullanici e-posta veya telefon ile giris yapabilir.</p>
            <button class="btn" type="submit">Kullanici Bilgilerini Guncelle</button>
            <div class="msg" id="userMsg">Kullanici bilgileri guncellendi.</div>
          </form>

          <hr style="border:none;border-top:1px solid rgba(19,34,31,.15);margin:1rem 0;">

          <h3>Hesap Sifresi</h3>
          <form id="passwordForm">
            <label>Mevcut Sifre
              <div class="row-inline">
                <input type="password" id="currentPassword" placeholder="********" required minlength="6">
                <button class="btn secondary" type="button" data-toggle-password="currentPassword">Goster</button>
              </div>
            </label>
            <label>Yeni Sifre
              <div class="row-inline">
                <input type="password" id="newPassword" placeholder="********" required minlength="6">
                <button class="btn secondary" type="button" data-toggle-password="newPassword">Goster</button>
              </div>
            </label>
            <label>Yeni Sifre (Tekrar)
              <div class="row-inline">
                <input type="password" id="newPasswordConfirm" placeholder="********" required minlength="6">
                <button class="btn secondary" type="button" data-toggle-password="newPasswordConfirm">Goster</button>
              </div>
            </label>
            <button class="btn" type="submit">Sifreyi Guncelle</button>
            <div class="msg" id="passwordMsg">Sifre guncellendi.</div>
          </form>
        </article>

        <article class="card">
          <h3>Sube Bilgileri</h3>
          <form id="branchForm">
            <label>Sube Adi
              <input type="text" id="subeAdi" required>
            </label>
            <label>Yetkili Ad Soyad
              <input type="text" id="yetkili" required>
            </label>
            <label>Sube Telefonu
              <input type="tel" id="subeTelefon" placeholder="05xx xxx xx xx" required>
            </label>
            <label>Sube E-postasi
              <input type="email" id="subeEposta" required>
            </label>
            <label>Sube Adresi
              <textarea id="adres" rows="3"></textarea>
            </label>
            <button class="btn" type="submit">Sube Bilgilerini Guncelle</button>
            <div class="msg" id="branchMsg">Sube bilgileri guncellendi.</div>
          </form>
        </article>
      </section>
    </main>
  </div>

  <script src="../assets/app-config.js?v=20260226c"></script>
  <script src="../assets/role-guard.js"></script>
  <script>
    const userForm = document.getElementById("userForm");
    const branchForm = document.getElementById("branchForm");
    const passwordForm = document.getElementById("passwordForm");
    const userMsg = document.getElementById("userMsg");
    const branchMsg = document.getElementById("branchMsg");
    const passwordMsg = document.getElementById("passwordMsg");

    const userFields = {
      displayName: document.getElementById("userDisplayName"),
      email: document.getElementById("userEmail"),
      phone: document.getElementById("userPhone")
    };

    const branchFields = {
      subeAdi: document.getElementById("subeAdi"),
      yetkili: document.getElementById("yetkili"),
      telefon: document.getElementById("subeTelefon"),
      eposta: document.getElementById("subeEposta"),
      adres: document.getElementById("adres")
    };

    const currentPassword = document.getElementById("currentPassword");
    const newPassword = document.getElementById("newPassword");
    const newPasswordConfirm = document.getElementById("newPasswordConfirm");
    const cfg = window.APP_CONFIG || {};
    const apiBaseUrl = (cfg.API_BASE_URL || "http://localhost:4000/api").replace(/\/$/, "");
    const defaults = {
      user: {
        displayName: "Borekci Sube Yetkilisi",
        email: "sube01@ornek.com",
        phone: "0555 123 45 67"
      },
      branch: {
        subeAdi: "Borekci Sube 01",
        yetkili: "Ahmet Yilmaz",
        telefon: "0555 123 45 67",
        eposta: "sube01@ornek.com",
        adres: "Ornek Mah. Borek Cad. No:12"
      }
    };

    function formatTL(value) {
      return new Intl.NumberFormat("tr-TR").format(value) + " TL";
    }

    function getAuthSession() {
      try {
        return window.AuthSession && window.AuthSession.get ? window.AuthSession.get() : null;
      } catch (_err) {
        return null;
      }
    }

    function saveAuthSession(nextSession) {
      if (window.AuthSession && window.AuthSession.set) { window.AuthSession.set(nextSession); }
    }

    async function apiRequest(path, options) {
      const session = getAuthSession();
      const response = await fetch(apiBaseUrl + path, Object.assign({}, options || {}, {
        credentials: "include",
        headers: Object.assign(
          { "Content-Type": "application/json" },
          (options && options.headers) || {}
        )
      }));
      const payload = await response.json().catch(function () { return null; });
      if (!response.ok || !payload || payload.ok !== true) {
        throw new Error((payload && payload.message) || "API islemi basarisiz.");
      }
      return payload.data;
    }

    function showMessage(el, text) {
      el.style.display = "block";
      el.textContent = text;
      setTimeout(function () {
        el.style.display = "none";
      }, 2400);
    }

    function applyProfileData(data) {
      const user = data && data.user ? data.user : null;
      const branch = data && data.branch ? data.branch : null;

      userFields.displayName.value = user && user.displayName ? user.displayName : defaults.user.displayName;
      userFields.email.value = user && user.email ? user.email : defaults.user.email;
      userFields.phone.value = user && user.phone ? user.phone : defaults.user.phone;

      branchFields.subeAdi.value = branch && branch.name ? branch.name : defaults.branch.subeAdi;
      branchFields.yetkili.value = branch && branch.manager ? branch.manager : defaults.branch.yetkili;
      branchFields.telefon.value = branch && branch.phone ? branch.phone : defaults.branch.telefon;
      branchFields.eposta.value = branch && branch.email ? branch.email : defaults.branch.eposta;
      branchFields.adres.value = branch && branch.address ? branch.address : defaults.branch.adres;
    }

    async function loadProfile() {
      const data = await apiRequest("/profile/me", { method: "GET" });
      applyProfileData(data);
    }

    async function loadStats() {
      let orders = [];
      orders = await apiRequest("/orders/my", { method: "GET" });
      let tray = 0;
      let amount = 0;
      orders.forEach(function (order) {
        tray += Number(order.totalTray || 0);
        amount += Number(order.totalAmount || 0);
      });
      document.getElementById("statOrderCount").textContent = String(orders.length);
      document.getElementById("statTray").textContent = String(tray);
      document.getElementById("statAmount").textContent = formatTL(amount);
    }

    userForm.addEventListener("submit", async function (event) {
      event.preventDefault();

      try {
        const updated = await apiRequest("/profile/me", {
          method: "PUT",
          body: JSON.stringify({
            displayName: String(userFields.displayName.value || "").trim(),
            userEmail: String(userFields.email.value || "").trim(),
            userPhone: String(userFields.phone.value || "").trim()
          })
        });
        applyProfileData(updated);
        const session = getAuthSession();
        if (session) {
          session.email = updated.user && updated.user.email ? updated.user.email : session.email;
          session.phone = updated.user && updated.user.phone ? updated.user.phone : session.phone;
          session.displayName = updated.user && updated.user.displayName ? updated.user.displayName : session.displayName;
          session.branchName = updated.branch && updated.branch.name ? updated.branch.name : session.branchName;
          saveAuthSession(session);
        }
        showMessage(userMsg, "Kullanici bilgileri veritabaninda guncellendi.");
      } catch (err) {
        showMessage(userMsg, err.message || "Kullanici bilgileri guncellenemedi.");
      }
    });

    branchForm.addEventListener("submit", async function (event) {
      event.preventDefault();
      const payload = {
        branchName: String(branchFields.subeAdi.value || "").trim(),
        branchManager: String(branchFields.yetkili.value || "").trim(),
        branchPhone: String(branchFields.telefon.value || "").trim(),
        branchEmail: String(branchFields.eposta.value || "").trim(),
        branchAddress: String(branchFields.adres.value || "").trim()
      };

      try {
        const updated = await apiRequest("/profile/me", {
          method: "PUT",
          body: JSON.stringify(payload)
        });
        applyProfileData(updated);
        const session = getAuthSession();
        if (session) {
          session.branchName = updated.branch && updated.branch.name ? updated.branch.name : session.branchName;
          saveAuthSession(session);
        }
        showMessage(branchMsg, "Sube bilgileri veritabaninda guncellendi.");
      } catch (err) {
        showMessage(branchMsg, err.message || "Sube bilgileri guncellenemedi.");
      }
    });

    passwordForm.addEventListener("submit", async function (event) {
      event.preventDefault();
      const current = String(currentPassword.value || "");
      const next = String(newPassword.value || "");
      const confirm = String(newPasswordConfirm.value || "");
      if (!current || !next || !confirm) {
        showMessage(passwordMsg, "Sifre alanlari zorunludur.");
        return;
      }
      if (next !== confirm) {
        showMessage(passwordMsg, "Yeni sifre ve tekrar alani ayni olmalidir.");
        return;
      }
      if (next.length < 6) {
        showMessage(passwordMsg, "Yeni sifre en az 6 karakter olmali.");
        return;
      }

      try {
        await apiRequest("/profile/password", {
          method: "PUT",
          body: JSON.stringify({
            currentPassword: current,
            newPassword: next
          })
        });
        currentPassword.value = "";
        newPassword.value = "";
        newPasswordConfirm.value = "";
        showMessage(passwordMsg, "Sifre veritabaninda guncellendi.");
      } catch (err) {
        showMessage(passwordMsg, err.message || "Sifre guncellenemedi.");
      }
    });

    document.querySelectorAll("[data-toggle-password]").forEach(function (btn) {
      btn.addEventListener("click", function () {
        const id = btn.getAttribute("data-toggle-password");
        const input = document.getElementById(id);
        if (!input) return;
        const nextType = input.type === "password" ? "text" : "password";
        input.type = nextType;
        btn.textContent = nextType === "password" ? "Goster" : "Gizle";
      });
    });

    Promise.all([loadProfile(), loadStats()]).catch(function (_err) {
      showMessage(userMsg, "Profil verileri alinamadi.");
    });
  </script>
</body>
</html>
