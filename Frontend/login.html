<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giris | Nebula Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #f3ede0;
      --bg-2: #d8f0e3;
      --ink: #13221f;
      --accent: #e86f51;
      --card: rgba(255, 255, 255, 0.74);
      --border: rgba(19, 34, 31, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 15% 10%, #fef6d8 0%, transparent 40%),
        radial-gradient(circle at 85% 20%, #d4f6eb 0%, transparent 35%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .blob {
      position: fixed;
      z-index: -1;
      width: 35vmax;
      aspect-ratio: 1;
      border-radius: 42% 58% 70% 30% / 30% 41% 59% 70%;
      background: color-mix(in srgb, var(--accent) 60%, #fff);
      filter: blur(30px);
      opacity: 0.26;
      animation: drift 14s ease-in-out infinite alternate;
    }

    .blob.one { top: -8vmax; left: -10vmax; }
    .blob.two { bottom: -12vmax; right: -8vmax; animation-delay: 2s; }

    @keyframes drift {
      from { transform: translateY(-10px) rotate(0deg); }
      to { transform: translateY(12px) rotate(18deg); }
    }

    .panel {
      width: min(460px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: clamp(1.2rem, 3vw, 2rem);
      box-shadow: 0 24px 60px rgba(19, 34, 31, 0.12);
      animation: rise 700ms ease-out both;
    }

    @keyframes rise {
      from { transform: translateY(16px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .eyebrow {
      display: inline-block;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: .3rem .7rem;
      font-size: .8rem;
      letter-spacing: .06em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.65);
    }

    h1 {
      margin: .9rem 0 .6rem;
      font-family: "Fraunces", serif;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      line-height: 1.1;
      letter-spacing: -0.03em;
    }

    p { margin: 0 0 1rem; }

    form {
      margin-top: 1rem;
      display: grid;
      gap: .8rem;
    }

    label {
      font-size: .9rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      margin-top: .35rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .8);
      color: var(--ink);
      border-radius: 12px;
      padding: .75rem .85rem;
      font: inherit;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    input:focus, select:focus {
      border-color: color-mix(in srgb, var(--accent) 50%, var(--ink));
      box-shadow: 0 0 0 4px rgba(232, 111, 81, 0.15);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .7rem;
      font-size: .9rem;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      border: 0;
      border-radius: 12px;
      padding: .8rem 1.1rem;
      font: inherit;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .btn.primary {
      background: var(--ink);
      color: #fff;
      box-shadow: 0 10px 22px rgba(19, 34, 31, .28);
    }

    .btn.secondary {
      margin-top: .6rem;
      background: rgba(255, 255, 255, .75);
      border: 1px solid var(--border);
      color: var(--ink);
    }

    .btn:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <main class="panel">
    <span class="eyebrow">Hos Geldin</span>
    <h1>Hesabina Giris Yap</h1>
    <p>Devam etmek icin bilgilerini gir.</p>

    <form id="loginForm" action="sube/siparis.html" method="get">
      <label>
        E-posta
        <input type="email" id="emailInput" name="email" placeholder="ornek@mail.com" required>
      </label>
      <label>
        Sifre
        <input type="password" name="password" placeholder="********" required>
      </label>
      <label id="roleField">
        Rol (Test)
        <select id="roleSelect" name="role">
          <option value="admin">Admin</option>
          <option value="sube">Sube</option>
          <option value="merkez">Merkez</option>
        </select>
      </label>
      <div class="row">
        <span>Beni hatirla</span>
        <input type="checkbox" name="remember" style="width: 18px; height: 18px;">
      </div>
      <button class="btn primary" type="submit">Giris Yap</button>
    </form>

  </main>
  <script src="assets/app-config.js"></script>
  <script src="assets/role-guard.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const roleField = document.getElementById("roleField");
    const roleSelect = document.getElementById("roleSelect");
    const emailInput = document.getElementById("emailInput");
    const cfg = window.APP_CONFIG || {};
    const testMode = !!cfg.TEST_MODE;
    const sessionKey = cfg.AUTH_SESSION_KEY || "authSession";
    const roleHome = (cfg.ROLE_HOME || {});

    if (!testMode) {
      roleField.style.display = "none";
    }

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const selectedRole = testMode
        ? roleSelect.value
        : (cfg.DEFAULT_PROD_ROLE || "sube");

      const session = {
        email: (emailInput.value || "").trim(),
        role: selectedRole,
        loginAt: new Date().toISOString()
      };

      localStorage.setItem(sessionKey, JSON.stringify(session));

      const target = roleHome[selectedRole] || "sube/siparis.html";
      window.location.href = target;
    });
  </script>
</body>
</html>
